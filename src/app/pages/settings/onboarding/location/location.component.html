<div *ngIf="!data" class="section" style="height: 90%;">
	<div style="text-align: center; padding-top: 7%;">
		<h5><b>You havenâ€™t added yet</b></h5>
		<p>Click here, <img src="assets/icons/add.svg" width="36" height="36" (click)="addLocation()" *ngIf="locationAdd[0].isEnabled"/> to add
			Location</p>
	</div>
</div>
<div *ngIf="data">
	<div class="container">
		<div class="d-flex justify-content-between call-to-actions">
			<div class="col-4">
				<div class="input-group search_box">
					<span class="input-group-text border-0 bg-transparent" id="basic-addon1">
						<i class="bi bi-search"></i>
					</span>
					<input ngbTooltip="For date use format: AAAA-MM-DD" tooltipClass="tooltip-class" type="text"
						class="form-control border-0" placeholder="Search" aria-describedby="basic-addon1"
						[(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" (keyup)="search()" />
				</div>
			</div>
			<div class="d-flex gap-2" *ngIf="locationAdd[0].isEnabled">
				<button class="add_btn" routerLink="/dashboard/settings/onboarding/location/add">
					<img src="/assets/icons/add.svg" alt="" />
				</button>
			</div>
		</div>
	</div>
	<div class="container mt-4">
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Name</th>
						<th scope="col">Contact Person</th>
						<th scope="col">Phone no.</th>
						<th scope="col">Created on</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody *ngIf="data">
					<tr *ngFor="let d of data; let i = index">
						<td>{{ d?._id }}</td>
						<td>{{ d?.name }}</td>
						<td>
							{{ d?.contactPerson?.firstName }}&nbsp;{{
							d?.contactPerson?.lastName
							}}
						</td>
						<td>
							{{ d?.contactPerson?.phone?.number }}
						</td>
						<td>
							{{ d?.createdAt | date: 'mediumDate' }}
						</td>
						<td>
							<div ngbDropdown container="body" placement="bottom-end">
								<button class="btn btn-light btn-sm more_btn" ngbDropdownToggle>
									<i class="bi bi-three-dots-vertical"></i>
								</button>
								<div ngbDropdownMenu>
									<button ngbDropdownItem routerLink="/dashboard/settings/onboarding/location/edit/{{
											d._id
										}}"
										*ngIf="locationEdit[0].isEnabled">
										Edit
									</button>
									<button ngbDropdownItem (click)="delete(d._id)" *ngIf="locationDelete[0].isEnabled">
										Delete
									</button>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
