<div class="row">
	<div class="col-2">
		<div class="settings-row pointer" [routerLink]="urlSettings">
			<!-- [routerLink]="urlSettings" -->
			<i class="bi bi-arrow-left-circle" style="font-size: 2rem"></i>
			<p>Settings</p>
		</div>
		<ul class="ul" style="margin-top: 27px">
			<div *ngFor="let item of onBoardingMenu">
				<li class="pointer" *ngIf="item.isEnabled" routerLinkActive="active" [routerLink]="item.url">
					{{ item.title }}
				</li>
			</div>
		</ul>
	</div>
	<div class="col-10 component-view">
		<div class="container">
			<div class="d-flex justify-content-between call-to-actions">
				<div class="col-4">
					<div class="input-group search_box">
						<span class="input-group-text border-0 bg-transparent" id="basic-addon1">
							<i class="bi bi-search"></i>
						</span>
						<input ngbTooltip="For date use format: AAAA-MM-DD" tooltipClass="tooltip-class" type="text"
							class="form-control border-0" placeholder="Search" aria-describedby="basic-addon1"
							[(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" (keyup)="search()" />
					</div>
				</div>
				<div class="d-flex gap-2" *ngIf="isSuperUser">
					<button class="add_btn" routerLink="/dashboard/settings/onboarding/business-group/add">
						<img src="/assets/icons/add.svg" alt="" />
					</button>
				</div>
			</div>
		</div>

		<div class="container mt-4">
			<div class="row">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Contact Person</th>
							<th scope="col">Phone no.</th>
							<th scope="col">Created on</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody *ngIf="data">
						<tr *ngFor="let d of data; let i = index">
							<td><span class="pointer" (click)="editBussinessGroup(d?._id)">{{ d?._id
									}}</span></td>
							<td><span class="pointer" (click)="editBussinessGroup(d?._id)">{{ d?.name
									}}</span></td>
							<td><span class="pointer" (click)="editBussinessGroup(d?._id)">{{
									d?.contactPerson?.firstName }}&nbsp;{{
									d?.contactPerson?.lastName
									}}</span></td>
							<td><span class="pointer" (click)="editBussinessGroup(d?._id)">{{
									d?.contactPerson?.phone?.number }}</span></td>
							<td><span class="pointer" (click)="editBussinessGroup(d?._id)">{{ d?.createdAt | date:
									'mediumDate' }}</span></td>

							<td>
								<div ngbDropdown container="body" placement="bottom-end">
									<button class="btn btn-light btn-sm more_btn" ngbDropdownToggle>
										<i class="bi bi-three-dots-vertical"></i>
									</button>
									<div ngbDropdownMenu>
										<button ngbDropdownItem (click)="navigateTo(d._id, 'legal-entity')">
											Manage Legal Entity
										</button>
										<button ngbDropdownItem (click)="navigateTo(d._id, 'location')">
											Manage Location
										</button>
										<button ngbDropdownItem (click)="navigateTo(d._id, 'practice')">
											Manage Practice
										</button>
										<div class="dropdown-divider"></div>
										<!-- <button ngbDropdownItem routerLink="/dashboard/settings/onboarding/business-group/edit/{{
												d._id
											}}" *ngIf="bussinessEdit[0].isEnabled">
											Edit
										</button> -->
										<button ngbDropdownItem (click)="deleteBG(d._id)" *ngIf="isSuperUser">
											Delete
										</button>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
