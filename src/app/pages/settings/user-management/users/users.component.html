<div *ngIf="roleTemplates.length == 0" class="section" style="height: 90%;">
    <div style="text-align: center; padding-top: 7%;">
        <h5><b>You havenâ€™t added yet</b></h5>
        <p>Click here, <img src="assets/icons/add.svg" width="36" height="36" (click)="addRoleTemplate()" /> to add
            Role Template</p>
    </div>
</div>
<div *ngIf="roleTemplates.length != 0">

    <!-- search, plus button -->
    <div class="container">
        <div class="d-flex justify-content-between call-to-actions">

            <!-- search -->
            <div class="col-4">
                <div class="input-group search_box">
                    <span
                        class="input-group-text border-0 bg-transparent"
                        id="basic-addon1"
                    >
                        <i class="bi bi-search"></i>
                    </span>
                    <input
                        type="text"
                        class="form-control border-0"
                        placeholder="Search"
                        aria-describedby="basic-addon1"
                    />
                </div>
            </div>

            <!-- plus icon -->
            <div class="d-flex gap-2">
                <button
                    class="add_btn"
                    [routerLink]="addRoute"
                >
                    <img src="/assets/icons/add.svg" alt="" />
                </button>
            </div>
        </div>
    </div>
    
    <!-- table -->
    <div class="container mt-4">
        <div class="row formrow">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col"><input type="checkbox" /></th>
                        <th scope="col">ID</th>
                        <th scope="col">Role template name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody *ngIf="roleTemplates">
                    <tr *ngFor="let roleTemplate of roleTemplates; let i = index">
                        <td><input type="checkbox" value="{{i}}" /></td>
                        <td>{{roleTemplate.id}}</td>
                        <td>{{roleTemplate?.name}}</td>
                        <td>{{roleTemplate?.description}}</td>
                        <td>
                            <div ngbDropdown container="body" placement="bottom-end">
                                <i class="bi bi-three-dots-vertical" id="dropdownBasic" ngbDropdownToggle></i>
                                <ul ngbDropdownMenu aria-labelledby="dropdownBasic">
                                    <li ngbDropdownItem>Export as a pdf</li>
                                    <li ngbDropdownItem>Print</li>
                                    <li ngbDropdownItem (click)="deleteRoleT(roleTemplate.id)">Delete</li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
