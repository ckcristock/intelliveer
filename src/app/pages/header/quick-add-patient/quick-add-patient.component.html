<div class="container">
  <div class="modal-header">
    <h4 class="modal-title"><b>Quick Add Patient</b></h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <h6 class="heading">Practice</h6>
        <div class="col-3">
          <label class="required">Practice Name</label>
          <select class="form-select" formControlName="pName">
            <option>Select</option>
          </select>
        </div>
      </div>
      <div class="row">
        <h6 class="heading">Patient Details</h6>
        <div class="row">
          <div class="col-3">
						<label class="required">Title</label>
						<select class="form-select" formControlName="title">
							<option>Select</option>
						</select>
					</div>
					<div class="col-3">
						<label class="required">First Name</label>
						<input class="form-control value-must" type="text" placeholder="" name="firstName"
							formControlName="firstName" />
					</div>

					<div class="col-3">
						<label class="required">Middle Name</label>
						<input class="form-control" type="text" placeholder="" name="name"
							formControlName="middleName" />
					</div>
					<div class="col-3">
						<label class="required">Last Name</label>
						<input class="form-control value-must" type="text" placeholder="" name="lastName"
							formControlName="lastName" />
					</div>
        </div>
        <div class="row">
          <div class="col-3">
						<label class="required">Date of Birth</label>
						<input class="form-control" type="date" placeholder="" name="DOB" formControlName="DOB" />
					</div>
					<div class="col-3">
						<label class="required">Gender</label>
						<select class="form-select" formControlName="gender">
							<option value="M">Male</option>
							<option value="F">Female</option>
						</select>
					</div>
        </div>
      </div>
      <div class="row">
        <h6 class="heading">Legal Guardian Details</h6>
        <div class="row">
          <div class="col-3">
						<label
							class="required">Relationship with Patient</label
						>
						<select class="form-select" formControlName="pronoun">
							<option>Select</option>
						</select>
					</div>
        </div>
        <div class="row">
          <div class="col-3">
						<label class="required">Title</label>
						<select class="form-select" formControlName="title">
							<option>Select</option>
						</select>
					</div>
					<div class="col-3">
						<label class="required">First Name</label>
						<input class="form-control" type="text" placeholder="" name="firstName"
							formControlName="firstName" />
					</div>

					<div class="col-3">
						<label class="required">Middle Name</label>
						<input class="form-control" type="text" placeholder="" name="name"
							formControlName="middleName" />
					</div>
					<div class="col-3">
						<label class="required">Last Name</label>
						<input class="form-control" type="text" placeholder="" name="lastName"
							formControlName="lastName" />
					</div>
        </div>
      </div>
    </form>
  </div>
</div>
