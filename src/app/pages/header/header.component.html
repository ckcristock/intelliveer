<div class="container content">
    <div class="row">
        <div class="col" style="max-width: 200px">
            <p class="heading">Add New Patient</p>

            <div>
                <div  *ngFor="let menu of menuItems; let i = index">
                    <div class="step step-active" *ngIf="menu.url === router.url; else falseBlock">
                        <div>
                            <div class="active-circle"></div>
                        </div>
                        <div>
                            <div class="title">{{ menu.title }}</div>
                        </div>
                    </div>
                    <div class="vertical-line-not-active" *ngIf="menu.url === router.url"></div>
                    <ng-template #falseBlock>
                        <div class="step" *ngIf="(sessionArray.indexOf(menu.title) != -1)">
                            <div>
                                <div class="complete-circle"><i class="bi bi-check-lg"></i></div>
                            </div>
                            <div>
                                <div class="title">{{ menu.title }}</div>
                            </div>
                        </div>
                        <div class="vertical-line-active" *ngIf="(sessionArray.indexOf(menu.title) != -1) && (i < menuItems!.length - 1)"></div>
                        
                        <div class="step" *ngIf="(sessionArray.indexOf(menu.title) == -1)">
                            <div>
                                <div class="later-circle"></div>
                            </div>
                            <div>
                                <div class="title">{{ menu.title }}</div>
                            </div>
                        </div>
                        <div class="vertical-line-not-active" *ngIf="(sessionArray.indexOf(menu.title) == -1) && (i < menuItems!.length - 1)"></div>

                    </ng-template>
                </div>
            </div>

        </div>
        <div class="col component-view">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
