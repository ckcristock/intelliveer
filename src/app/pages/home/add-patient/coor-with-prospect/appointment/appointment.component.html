<form autocomplete="off">
    <div class="mainformsection">
        <div class="two-items">
            <h6 class="heading" style="font-weight: bolder;">Appointment</h6>
            <a class="heading a-link" *ngIf="showButtonSaveCancel==false" (click)="openTextarea()">Add Script</a>
            <div class="two-little-button" *ngIf="showButtonSaveCancel==true" >
                <a class="heading a-link" (click)="closeSaveCancelFunc()">Save Script</a>
                <a class="heading a-link" (click)="closeSaveCancelFunc()">Cancel</a>
            </div>
        </div>
        <div class="row" style="margin-top: 11px; margin-bottom: 18px;">
            <textarea *ngIf="openTextAreaVar==true"
                        class="form-control"
                        placeholder="Leave a comment here"
                        id="floatingTextarea2"
                        style="height: 98px; padding: 5px 10px 8px 6px; font-size: 12px; line-height : 20px; border: 2px solid #7a7a7c; font-style: oblique; resize: none;"
                    ></textarea
                    >
        </div>
        <div class="row"style="margin-top: -21px;">
            <nav ngbNav #nav5="ngbNav" class="nav-pills">
                <ng-container ngbNavItem>
                    <a ngbNavLink  class="tabs">Patient 1</a>
                    <ng-template ngbNavContent >
                        <div class="row" style="margin-top: 25px;">
                            <div class="col-3">
                                <div class="mainformset">
                                    <label class="label-input-gap"
                                        >Date</label
                                    >
                                    <input
                                        class="form-control"
                                        type="date"
                                        placeholder=""
                                        name=""
                                    />
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mainformset">
                                    <label class="label-input-gap"
                                        >Time</label
                                    >
                                    <input
                                        class="form-control"
                                        type="text"
                                        placeholder=""
                                        name=""
                                    />
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
                <ng-container ngbNavItem>
                    <a ngbNavLink  class="tabs">Patient 2</a>
                    <ng-template ngbNavContent > </ng-template>
                </ng-container>
                <ng-container ngbNavItem>
                    <a ngbNavLink  class="tabs">Patient 3</a>
                    <ng-template ngbNavContent > </ng-template>
                </ng-container>
                <ng-container ngbNavItem>
                    <a ngbNavLink  class="tabs">Patient 4</a>
                    <ng-template ngbNavContent > </ng-template>
                </ng-container>
            </nav>

            <div [ngbNavOutlet]="nav5" class="mt-2"></div>
        </div>
        <div class="row two-final-buttons">
            <div class="two-items">
                <button class="btn btn-light btn-light-custom" >Exit</button>
                <button type="button" class="btn btn-dark btn-dark-custom" (click)="continueToConclusion()" >Save and continue</button>
            </div>
        </div>
    </div>
</form>
