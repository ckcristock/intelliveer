<form autocomplete="off">
    <div class="mainformsection">
        <div class="two-items">
            <h6 class="heading" style="font-weight: bolder;">Family Members</h6>
            <a class="heading a-link">Add Script</a>
        </div>
        <div class="row" style="margin-top: 7px">
            <div class="col-6">
                <div class="mainformset">
                    <p class="required">
                        Are there any other family members that
                        would like to be seen?
                    </p>
                    <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic radio toggle button group"
                    >
                        <input
                            type="radio"
                            name="btnradio"
                            id="btnradio1"
                            autocomplete="off"
                            checked
                            value="true"
                            (change)="changeProvideFM($event)"
                        />
                        <label class="" for="btnradio1">Yes</label>
                        <input
                            type="radio"
                            name="btnradio"
                            id="btnradio2"
                            autocomplete="off"
                            value="false"
                            (change)="changeProvideFM($event)"
                        />
                        <label class="" for="btnradio2">No</label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="mainformset" *ngIf="provideFamilyMember">
                    <p class="required">How many?</p>
                    <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic radio toggle button group"
                    >
                        <input
                            type="radio"
                            name="btnradio2"
                            id="btnradio1"
                            autocomplete="off"
                            checked
                            value="1"
                            (change)="checkFamilyMemberCount($event)"
                        />
                        <label class="" for="btnradio1">1</label>
                        <input
                            type="radio"
                            name="btnradio2"
                            id="btnradio2"
                            autocomplete="off"
                            value="2"
                            (change)="checkFamilyMemberCount($event)"
                        />
                        <label class="" for="btnradio2">2</label>
                        <input
                            type="radio"
                            name="btnradio2"
                            id="btnradio3"
                            autocomplete="off"
                            value="3"
                            (change)="checkFamilyMemberCount($event)"
                        />
                        <label class="" for="btnradio3">3</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row two-final-buttons">
            <div class="two-items">
                <button class="btn btn-light btn-light-custom" >Exit</button>
                <button type="button" class="btn btn-dark btn-dark-custom" (click)="continueToAppointment()" >Next</button>
            </div>
        </div>
    </div>
</form>
