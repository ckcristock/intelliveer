<div class="dashboard-layout" [ngStyle]="{
		'grid-auto-columns': compactSidebar
			? '42px 1fr 200px'
			: '200px 1fr 200px'
	}">
	<div class="__navbar">
		<top-navbar></top-navbar>
	</div>
	<div class="__sidebar">
		<ul>
			<li class="d-flex justify-content-end" [ngStyle]="{
					'line-height': compactSidebar ? '2' : '1'
				}">
				<i class="bi bi-arrow-left" (click)="toggleMenuBar()" *ngIf="!compactSidebar"
					ngbTooltip="Minimize sidemenu"></i>
				<i class="bi bi-arrow-right" (click)="toggleMenuBar()" *ngIf="compactSidebar"
					ngbTooltip="Expand sidemenu"></i>
			</li>

			<div *ngIf="compactSidebar">
				<ul class="ul">
					<li class="icon mb-3" ngbTooltip="{{'home'}}" routerLinkActive="active"
						[routerLink]="'/dashboard/home'" placement="right">
						<img src="assets/icons/home.svg" />
					</li>
					<li class="icon mb-3" ngbTooltip="{{'Appointments'}}" routerLinkActive="active" [routerLink]="'NA'"
						placement="right">
						<img src="assets/icons/appointments.svg" />
					</li>
					<li class="icon mb-3" ngbTooltip="{{'Communication'}}" routerLinkActive="active" [routerLink]="'NA'"

					<li class="icon mb-3" ngbTooltip="{{'Patient Flow'}}" routerLinkActive="active"
						[routerLink]="'/dashboard/patient'" placement="right">
						<img src="assets/icons/patient_flow.svg" />
					</li>
					<li class="icon mb-3" ngbTooltip="{{'Practice Tool'}}" routerLinkActive="active" [routerLink]="'NA'"
						placement="right">
						<img src="assets/icons/practice_tools.svg" />
					</li>
					<li class="icon mb-3" ngbTooltip="{{'Practice Management'}}" routerLinkActive="active"

						<img src="assets/icons/practice_management.svg" />
					</li>
					<li class="icon mb-3" ngbTooltip="{{'Reports'}}" routerLinkActive="active" [routerLink]="'NA'"
						placement="right">
						<img src="assets/icons/reports.svg" />
					</li>
					<li class="icon mb-3" ngbTooltip="{{'More'}}" placement="right">
						<img src="assets/icons/more.svg" width="20" height="15" />
					</li>
					<li class="icon mb-3" ngbTooltip="{{'Task List'}}" placement="right">
						<img src="assets/icons/task_list.svg" width="20" height="15" />
					</li>
				</ul>
			</div>

		<ul>
			<li *ngFor="let item of menuItems.bottom" routerLinkActive="active" [routerLink]="item.url"
				placement="right">
				<div class="icon" *ngIf="compactSidebar" [ngbTooltip]="item.title">
					<i [class]="item.icon"></i>
				</div>
				<div class="icon" *ngIf="!compactSidebar">
					<i [class]="item.icon"></i>
				</div>
				<div class="title" *ngIf="!compactSidebar">
					{{ item.title }}
				</div>
			</li>
		</ul>
	</div>
	<div class="__content">
		<div class="container d-flex justify-content-end align-items-center global-bg-dropdown">
			<div class="col-md-5 ps-2">
				<span class="fw-bold text-uppercase text-black-50">{{
					moduleName
					}}</span>
			</div>
			<div class="col-3 text-end me-2">
				<label class="fw-bold">Business Group:</label>
			</div>
			<div class="col-4">
				<select class="form-select" [(ngModel)]="selectedBusinessGroup" (change)="setBusinessGroup($event)"
					[disabled]="disableBGDropdown">
					<option *ngFor="let bg of businessGroups" [value]="bg._id">
						{{ bg.name }}
					</option>
				</select>
			</div>
		</div>
		<nav aria-label="breadcrumb">
