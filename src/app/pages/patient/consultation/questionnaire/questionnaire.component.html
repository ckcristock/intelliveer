<div class=" formrow" *ngIf="Form">
    <app-nav-bar-pills [menuItems]="menuItems" [activeClass]="currentSelection" [cancelBtn]="true" [saveBtn]="true"
        [disableSaveBtn]="Form.invalid" (onCancel)="cancel()" (onSave)="save(Form.value)"></app-nav-bar-pills>
    <form [formGroup]="Form" #f="ngForm" (submit)="save(f.value)">
        <div class="col-12" id="main" scrollSpy (sectionChange)="onSectionChange($event)">
            <div class="section" id="treatmentPreference">
                <h6 class="heading">Treatment Preferences</h6>
                <div class="row formrow">
                    <div class="col">
                        <p class="label-input-gap">Are you interested in: (Please indicate all that apply)</p>
                        <div class="more-two-radios">
                            <div class="rowinputs">
                                <input class="form-check-input" type="checkbox" id="interest1" value="option1" />
                                <label class="form-check-label" for="interest1">Information</label>
                            </div>
                            <div class="rowinputs">
                                <input class="form-check-input" type="checkbox" id="interest2" value="option2" />
                                <label class="form-check-label" for="interest2">Treatment at this time</label>
                            </div>
                            <div class="rowinputs">
                                <input class="form-check-input" type="checkbox" id="interest3" value="option3" />
                                <label class="form-check-label" for="interest3">Clarification of previously recieved
                                    or conflicting information</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row formrow">
                    <div class="col-12">
                        <p class="label-input-gap">Would you prefer that facial apperance NOT to be discussed in front
                            of your child?</p>
                        <div class="two-radios">
                            <div class="yes-no-radio">
                                <input class="form-check-input" type="radio" id="facialapp1" name="facialapp"
                                    value="yes" checked>
                                <label class="form-check-label" for="facialapp1">Yes</label>
                            </div>
                            <div class="yes-no-radio">
                                <input class="form-check-input" type="radio" id="facialapp2" name="facialapp"
                                    value="no">
                                <label class="form-check-label" for="facialapp2">No</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section" id="chiefComplaint">
                <h6 class="heading">Chief Complaint</h6>
                <div class="row formrow">
                    <div class="col-8">
                        <label class="label-input-gap">Please decribe all the concern's you have about patient's
                            teeth</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px; width: 520px; resize: none;"></textarea>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
            <div class="section" id="expectations">
                <h6 class="heading">Expectations</h6>
                <div class="row formrow">
                    <label class="label-input-gap">If patient's teeth were to be changed, how would you like them
                        changed?</label>
                    <div class="col-12" *ngFor="let teethTreatment of teethTreatmentList; let i = index;">
                        <div class="form-check">
                            <input class="form-check-input" type="{{teethTreatment.inputType}}"
                                id="defaultCheck{{i + 1}}" [checked]="teethTreatmentList[i].checkValue"
                                (change)="getCheckboxValue($event, i)">
                            <label class="form-check-label" for="defaultCheck{{i + 1}}">
                                {{teethTreatment.title}}
                            </label>
                        </div>
                        <div class="row formrow">
                            <span class="to-span"
                                *ngFor="let subTeethTreatment of teethTreatment.child; let j = index;">
                                <div class="d-flex align-items-center m-0">
                                    <input class="form-check-input to-input" type="{{subTeethTreatment.inputType}}"
                                        name="inlineRadioOptions{{i + 1}}" id="inlineRadio{{j + 1}}"
                                        [disabled]="!teethTreatmentList[i].checkValue">
                                    <label class="form-check-label"
                                        for="inlineRadio{{j + 1}}">{{subTeethTreatment.title}}</label>
                                </div>
                            </span>
                        </div>

                    </div>
                    <div class="col-5">
                        <label class="label-input-gap">Other</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="otherField"
                            style="height: 100px; resize: none;"></textarea>
                    </div>
                </div>
                <div class="row formrow">
                    <label class="label-input-gap">If any features of the face could be changed, what would you like to
                        see?</label>
                    <div class="col-12" *ngFor="let faceTreatment of faceTreatmentList; let i = index;">
                        <label class="label-input-gap">{{faceTreatment.title}}</label>
                        <div class="row formrow">
                            <span class="to-span2" *ngFor="let subFaceTreatment of faceTreatment.child; let j = index;">
                                <div class="d-flex align-items-center">
                                    <input class="form-check-input to-input" type="{{subFaceTreatment.inputType}}"
                                        name="inlineRadioOptions{{i + 1}}" id="inlineRadio{{j + 1}}">
                                    <label class="form-check-label"
                                        for="inlineRadio{{j + 1}}">{{subFaceTreatment.title}}</label>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="col-5">
                        <label class="label-input-gap">Other</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="otherField"
                            style="height: 100px; resize: none;"></textarea>
                    </div>
                </div>
            </div>
            <div class="section" id="familyHistory">
                <h6 class="heading">Family History</h6>
                <div class="row formrow">
                    <div class="col-5">
                        <label class="label-input-gap">Is there any significant family history of jaw or teeth
                            problems?</label>
                        <div class="two-radios">
                            <div class="yes-no-radio">
                                <input class="form-check-input" type="radio" id="latexRadio1" name="latexRadio"
                                    value="yes" checked>
                                <label class="form-check-label" for="latexRadio1">Yes</label>
                            </div>
                            <div class="yes-no-radio">
                                <input class="form-check-input" type="radio" id="latexRadio2" name="latexRadio"
                                    value="no">
                                <label class="form-check-label" for="latexRadio2">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-5" *ngIf="showFamilyHistoryInputFeild">
                        <label class="label-input-gap">Please describe</label>
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="section">
                <div class="row formrow">
                    <div class="col-6">
                        <h6 class="heading">Legal Guardian's Signature</h6>
                        <div class="box"></div>
                    </div>
                    <div class="col-6">
                        <h6 class="heading">Provider's Signature</h6>
                        <div class="box"></div>
                    </div>
                </div>
                <div class="row formrow">
                    <div class="col-3">
                        <label class="label-input-gap">Legal Guardian's Name</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Name1</option>
                            <option value="2">Name2</option>
                            <option value="3">Name3</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label class="label-input-gap">Date</label>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                    <div class="col-3">
                        <label class="label-input-gap">Provider's Name</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="1">Name1</option>
                            <option value="2">Name2</option>
                            <option value="3">Name3</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label class="label-input-gap">Date</label>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" disabled>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
