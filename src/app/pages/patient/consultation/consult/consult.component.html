<div *ngIf="consultationList?.length == 0">
    <div style="text-align: center; padding-top: 7%">
        <div>
            <h5><b>You havenâ€™t added yet</b></h5>
            <p>
                Click here,
                <img
                    src="assets/icons/add.svg"
                    width="36"
                    height="36"
                    (click)="addConsultation()"
                />
                to add Consultation
            </p>
        </div>
    </div>
</div>

<div *ngIf="consultationList?.length != 0">
    <div class="container">
		<div class="d-flex justify-content-between call-to-actions">
			<div class="col-4"></div>
			<div class="d-flex gap-2">
				<button
					class="add_btn"
                    (click)="addConsultation()"
				>
					<img src="/assets/icons/add.svg" alt="" />
				</button>
			</div>
		</div>
	</div>
	<div class="container mt-4">
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Consultations</th>
						<th scope="col">Date</th>
						<th scope="col">Status</th>
						<th scope="col">Conclusion</th>
						<th scope="col">Appointment Status</th>
					</tr>
				</thead>
				<tbody *ngIf="consultationList?.length != 0">
					<tr
						*ngFor="
							let healthHistory of consultationList;
							let i = index
						"
					>
						<td><input type="checkbox" value="{{ i }}" /></td>
						<td>{{ healthHistory?.date }}</td>
						<td>{{ healthHistory?.name }}</td>
						<td>
							<span
								*ngIf="healthHistory?.status === 'Completed'"
								style="color: #3bbb7b"
								>{{ healthHistory?.status }}</span
							>
							<span
								*ngIf="healthHistory?.status === 'Review'"
								style="text-decoration: underline"
								>{{ healthHistory?.status }}</span
							>
						</td>
                        <td></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
