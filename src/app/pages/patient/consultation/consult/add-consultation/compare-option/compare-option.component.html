<div class="row">
	<div class="col-11">
		<div class="nav-bar-left" style="margin-left: 0px">
			<div
				class="btn-group me-3"
				*ngFor="let menu of menuItems"
				[ngClass]="{ active: currentSelection === menu.id }"
			>
				<button type="button" class="btn">
					<i
						class="bi bi-check-circle-fill"
						style="color: #00a651"
						*ngIf="menu.showDone"
					></i
					>&nbsp;&nbsp;{{ menu.title }}
				</button>
			</div>
		</div>
	</div>
	<div class="col-1">
		<div id="navbar-pills">
			<div class="right">
				<button
					class="save"
				>
					<img src="/assets/icons/print.svg" alt="" />
				</button>
				<button class="cancel">
					<img src="/assets/icons/print.svg" alt="" />
				</button>
			</div>
		</div>
	</div>
</div>

<div class="container">
    <h3 class="heading">Compare Options</h3>
    <div class="row">
        <div class="col">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Treatment Options">
                <label class="form-check-label" for="inlineCheckbox1">Treatment Options</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Fee Estimate">
                <label class="form-check-label" for="inlineCheckbox2">Fee Estimate</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Payment Options">
                <label class="form-check-label" for="inlineCheckbox3">Payment Options</label>
              </div>
        </div>
    </div>
</div>
