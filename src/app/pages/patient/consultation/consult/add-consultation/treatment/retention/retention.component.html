<div class="container">
    <h6 class="heading">{{title | titlecase}}</h6>
    <hr />
    <div class="row" style="height: 40rem;">
        <div class="col">
            <div class="row">
                <div class="col">
                    <div class="row" *ngFor="let searchResult of searchResultLst; let i = index">
                        <div class="col">
                            <div class="row" draggable="true"
                            (drag)="move($event)"
                            (dragover)="endMove($event)" style="margin-bottom: -8px;">
                                <div class="col-1">
                                    <div style="margin: 10px;" (click)="cancelSelection(searchResult, i)"><i class="bi bi-x-circle" style="font-size: large;"></i></div>
                                </div>
                                <div class="col" style="border: 1px solid #bdbfc1; margin: auto;">
                                    <div style="margin: 7px;"><img src="../../../../../../assets/icons/move.svg" width="20" height="20" /> {{searchResult.name}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn dropdown-toggle-split" (click)="showMenu = !showMenu">
                        <img src="/assets/icons/add.svg" alt="" width="20" height="20" /> Add
                    </button>
                    <div class="row mb-3" style="border: 1px solid #c3c4c5;" *ngIf="showMenu">
                        <div class="col" style="border-right: 1px solid #c3c4c5;">
                            <div class="row" style="border-bottom: 1px solid #c3c4c5;">
                                <div class="col heading-box">
                                    <p style="font-weight: bold;">Favorites</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" style="margin: 1em;">
                                    <p><i class="bi bi-x-circle"></i> &nbsp; Cavity Clearance</p>
                                    <p><i class="bi bi-x-circle"></i> &nbsp; CT Scan</p>
                                    <p><i class="bi bi-x-circle"></i> &nbsp; Lorem ipsum</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row" style="border-bottom: 1px solid #c3c4c5;">
                                <div class="col heading-box">
                                    <p style="font-weight: bold;">All</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col" style="margin: 1em;">
                                    <div class="search">
                                        <div class="search-results" *ngIf="searchFocus">
                                            <ul *ngIf="prerequisitesSearchLst?.length != 0">
                                                <li *ngFor="let result of prerequisitesSearchLst">
                                                    <button class="d-flex justify-content-between"
                                                        (click)="handleSearchResultsClick(result)">
                                                        <span> {{ result.name }}</span>
                                                    </button>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="input-group justify-content-between">
                                        <span class="input-group-text bg-transparent" id="basic-addon1" style="background-color: white;"><i
                                                class="bi bi-search"></i></span>
                                        <input type="text" class="form-control" placeholder="Type Name" [(ngModel)]="searchWord" (click)="fetchSearch($event)"
                                            (keyup)="fetchSearch($event)" aria-describedby="basic-addon1"
                                            (focus)="searchFocus = true" style="border-left: 0px;"/>
                                    </div>
                                    <br/>
                                    <p><i class="bi bi-star"></i> &nbsp; Lorem ipsum</p>
                                    <p><i class="bi bi-star-fill" style="color: #f8ab42;"></i> &nbsp; Lorem ipsum</p>
                                    <p><i class="bi bi-star-fill" style="color: #f8ab42;"></i> &nbsp; Lorem ipsum</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row gap-3" [align]="'end'">
        <div class="col p2">
            <button class="btn btn-dark" (click)="completed()">Finish</button>
        </div>
    </div>
</div>
