<div class="container">
    <h6 class="heading">{{title | titlecase}}</h6>
    <hr />
    <div class="scroll">
        <div class="row" *ngFor="let malocclusion of malocclusionLst; let i = index;">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="{{malocclusion.title}}"
                        id="flexCheckDefault{{i}}" (change)="selectOption($event, malocclusion)" />
                    <label class="form-check-label" for="flexCheckDefault{{i}}">
                        {{malocclusion.title}}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row gap-3">
        <div class="col">
            <button class="btn btn-dark" (click)="moveToNext()">Next</button>
        </div>
    </div>
</div>
