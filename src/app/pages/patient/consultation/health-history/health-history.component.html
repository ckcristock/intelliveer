<div *ngIf="healthHistoryList?.length == 0">
	<div style="text-align: center; padding-top: 7%">
		<div>
			<h5><b>You havenâ€™t added yet</b></h5>
			<p>
				Click here,
				<img
					src="assets/icons/add.svg"
					width="36"
					height="36"
					(click)="addHealthHistory()"
				/>
				to add Health History
			</p>
		</div>
	</div>
</div>

<div *ngIf="healthHistoryList?.length != 0">
	<div class="container">
		<div class="d-flex justify-content-between call-to-actions">
			<div class="col-4"></div>
			<div class="d-flex gap-2">
				<button class="add_btn" disabled>
					<img src="/assets/icons/export.svg" alt="" />
				</button>
				<button class="add_btn" [disabled]="true">
					<img src="/assets/icons/print.svg" alt="" />
				</button>
				<button class="add_btn" [disabled]="true">
					<img src="/assets/icons/delete.svg" alt="" />
				</button>
				<button
					class="add_btn"
					routerLink="/dashboard/patient/consultation/consultation/add/health-history/add"
				>
					<img src="/assets/icons/add.svg" alt="" />
				</button>
			</div>
		</div>
	</div>
	<div class="container mt-4">
		<div class="row">
			<table class="table">
				<thead>
					<tr>
						<th scope="col"><input type="checkbox" /></th>
						<th scope="col">Creation Date</th>
						<th scope="col">Name</th>
						<th scope="col">Status</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody *ngIf="healthHistoryList">
					<tr
						*ngFor="
							let healthHistory of healthHistoryList;
							let i = index
						"
					>
						<td><input type="checkbox" value="{{ i }}" /></td>
						<td>{{ healthHistory?.date }}</td>
						<td>{{ healthHistory?.name }}</td>
						<td>
							<span
								*ngIf="healthHistory?.status === 'Completed'"
								style="color: #3bbb7b"
								>{{ healthHistory?.status }}</span
							>
							<span
								*ngIf="healthHistory?.status === 'Review'"
								style="text-decoration: underline"
								>{{ healthHistory?.status }}</span
							>
						</td>
						<td>
							<div
								ngbDropdown
								container="body"
								placement="bottom-end"
							>
								<button
									class="btn btn-light btn-sm more_btn"
									ngbDropdownToggle
								>
									<i class="bi bi-three-dots-vertical"></i>
								</button>
								<div ngbDropdownMenu>
									<div
										ngbDropdown
										container="body"
										placement="right-top"
									>
										<button ngbDropdownToggle class="btn btn-light" style="width: 100%; text-align: start; background-color: transparent;">
											Send a link
											<i class="bi bi-chevron-right" style="margin-left: 1rem;"></i>
										</button>
										<div ngbDropdownMenu>
											<button ngbDropdownItem>
												Via text
											</button>
											<button ngbDropdownItem>
												Via email
											</button>
											<button ngbDropdownItem>
												To kiosk
											</button>
											<button ngbDropdownItem>
												To patient app
											</button>
										</div>
									</div>
									<button ngbDropdownItem>
										Export as a pdf
									</button>
									<button ngbDropdownItem>Print</button>
									<button ngbDropdownItem>Delete</button>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
