<div class="container">
	<div class="d-flex justify-content-between call-to-actions">
		<div class="col-4">
			<div class="input-group">
				<span
					class="input-group-text border-0 bg-transparent"
					id="basic-addon1"
				>
					<i class="bi bi-search"></i>
				</span>
				<input
					type="text"
					class="form-control border-0"
					placeholder="Search"
					aria-describedby="basic-addon1"
				/>
			</div>
		</div>
		<div class="d-flex gap-2">
			<button
				class="btn btn-dark btn-sm"
				routerLink="/dashboard/onboarding/location/add"
			>
				<i class="bi bi-plus fs-4"></i>
			</button>
		</div>
	</div>
</div>
<div class="container mt-3">
	<div class="row">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Description</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody *ngIf="data">
				<tr *ngFor="let d of data; let i = index">
					<td>{{ d?._id }}</td>
					<td>{{ d?.name }}</td>
					<td>{{ d?.description }}</td>
					<td>
						<div
							ngbDropdown
							container="body"
							placement="bottom-end"
						>
							<button
								class="btn btn-light btn-sm"
								ngbDropdownToggle
							>
								<i class="bi bi-three-dots-vertical"></i>
							</button>
							<div ngbDropdownMenu>
								<button
									ngbDropdownItem
									routerLink="/dashboard/onboarding/location/edit/{{
										d._id
									}}"
								>
									Edit
								</button>
								<button ngbDropdownItem (click)="delete(d._id)">
									Delete
								</button>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
