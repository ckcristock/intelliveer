<div *ngIf="parentGroup">
  <div [formGroup]="parentGroup">
    <div [formGroupName]="formGroupName">
      <div class="row">
        <div class="col">
          <label class="required">Address Line 1</label>
          <input
            type="text"
            class="form-control"
            formControlName="addressLine1"
          />
        </div>
        <div class="col">
          <label class="required">Address Line 2</label>
          <input
            type="text"
            class="form-control"
            formControlName="addressLine2"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label class="required">Country</label>
          <!-- <input type="text" class="form-control" formControlName="country" /> -->
          <ng-select
            formControlName="country"
            (change)="getStates($event)"
            (clear)="resetState(); resetCity()"
          >
            <ng-option
              *ngFor="let country of countries"
              [value]="country.iso3"
              >{{ country.name }}</ng-option
            >
          </ng-select>
        </div>
        <div class="col">
          <label class="required">State</label>
          <!-- <input type="text" class="form-control" formControlName="state" /> -->
          <ng-select
            formControlName="state"
            (change)="getCities($event)"
            (open)="stateOptionIsOpened()"
            (clear)="resetCity()"
          >
            <ng-option
              *ngFor="let state of states"
              [value]="state.state_code"
              >{{ state.name }}</ng-option
            >
          </ng-select>
        </div>
        <div class="col">
          <label class="required">City</label>
          <!-- <input type="text" class="form-control" formControlName="city" /> -->
          <ng-select formControlName="city" (open)="cityOptionIsOpened()">
            <ng-option *ngFor="let city of cities" [value]="city.name">{{
              city.name
            }}</ng-option>
          </ng-select>
        </div>
        <div class="col">
          <label class="required">Zip Code</label>
          <input type="number" class="form-control" formControlName="zipCode" />
        </div>
      </div>
    </div>
  </div>
</div>
