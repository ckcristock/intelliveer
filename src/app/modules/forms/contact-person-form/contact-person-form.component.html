<div *ngIf="parentGroup && staticData">
	<div [formGroup]="parentGroup">
		<div [formGroupName]="formGroupName">
			<div class="row mb-3">
				<div class="col">
					<label class="required">Contact Person Designation</label>
					<input type="text" class="form-control" formControlName="designation" [ngClass]="{
							'value-must':
								isRequiredField('designation') === true
						}" />
				</div>
				<div class="col">
					<label class="required">Contact Person Title</label>
					<select class="form-select" formControlName="title" [ngClass]="{
							'value-must': isRequiredField('title') === true
						}">
						<option [value]="type.value" *ngFor="let type of staticData.title">
							{{ type.label }}
						</option>
					</select>
				</div>
				<div class="col">
					<label class="required">Contact Person First Name</label>
					<input type="text" class="form-control" formControlName="firstName"
						(input)="isNotRequiredField('firstName', 'string')"
						[ngClass]="[isNotRequiredField('firstName', 'string') ? 'valid-mandatory-field' : 'mandatory-field ng-invalid' ]" />
				</div>
				<div class="col">
					<label class="required">Contact Person Last Name</label>
					<input type="text" class="form-control" formControlName="lastName"
						(input)="isNotRequiredField('lastName', 'string')"
						[ngClass]="[isNotRequiredField('lastName', 'string') ? 'valid-mandatory-field' : 'mandatory-field ng-invalid' ]" />
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-3">
					<label class="required">Contact Person Email</label>
					<input type="email" class="form-control" formControlName="email"
						(input)="isNotRequiredField('email', 'email')"
						[ngClass]="[isNotRequiredField('email', 'email') ? 'valid-mandatory-field' : 'mandatory-field ng-invalid' ]" />
				</div>
				<!-- [ngClass]="{
					'value-must': isRequiredField('email') === true
				}" -->
				<div class="col-9" formGroupName="phone">
					<div class="row">
						<div class="col-4">
							<label class="required">Contact Person Phone Type</label>
							<ng-select class="required-field" formControlName="type"
								(change)="isNotRequiredField('type', 'string')"
								[ngClass]="[isNotRequiredField('type', 'string') ? 'valid-mandatory-field' : 'mandatory-field ng-invalid' ]">
								<ng-option [value]="type.value" *ngFor="let type of staticData.phone">
									{{ type.label }}
								</ng-option>
							</ng-select>
						</div>
						<div class="col-4">
							<label class="required">Country Code</label>
							<input type="text" class="form-control" formControlName="countryCode"
								(input)="isNotRequiredField('countryCode', 'string')"
								[ngClass]="[isNotRequiredField('countryCode', 'string') ? 'valid-mandatory-field' : 'mandatory-field ng-invalid' ]" />
						</div>
						<div class="col-4">
							<label class="required">Contact Person Number</label>
							<input type="text" class="form-control" formControlName="number"
								(input)="isNotRequiredField('number', 'string')"
								[ngClass]="[isNotRequiredField('number', 'string') ? 'valid-mandatory-field' : 'mandatory-field ng-invalid' ]" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
