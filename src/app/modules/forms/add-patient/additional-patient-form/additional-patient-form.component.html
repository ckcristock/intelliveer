<form autocomplete="off" >
    <div  class="mainformsection scroll" >
        <div class="two-items">
            <h6 class="heading title">{{ title }}</h6>
            <a class="heading a-link" *ngIf="showButtonSaveCancel==false" (click)="openTextarea()">Add Script</a>
            <div class="two-little-button" *ngIf="showButtonSaveCancel==true" >
                <a class="heading a-link" (click)="closeSaveCancelFunc()">Save Script</a>
                <a class="heading a-link" (click)="closeSaveCancelFunc()">Cancel</a>
            </div>
        </div>
        <div *ngIf="openTextAreaVar==true" class="row" style="margin: 5px 1px 14px 1px;">
            <textarea 
                        class="form-control"
                        placeholder="Leave a comment here"
                        id="floatingTextarea2"
                        style="height: 98px; padding: 5px 10px 8px 6px; font-size: 12px; line-height : 20px; border: 2px solid #7a7a7c; font-style: oblique; resize: none;"
                    ></textarea
                    >
        </div>

        <!-- patient-textbox-button -->
        <div class="row" style="margin-bottom: 32px;">
            <div class="col-6">
                <div class="mainformset">
                    <label class="label-input-gap input-button-label"
                        >Please search first If not found, create a
                        new one</label
                    >
                    <div class="input-button">
                        <div class="input-group" style="background-color: white;">
                            <span
                                class="input-group-text border-0 bg-transparent"
                                id="basic-addon1"
                            >
                                <i class="bi bi-search"></i>
                            </span>
                            <input
                                type="text"
                                class="form-control border-0"
                                placeholder="Search"
                                aria-describedby="basic-addon1"
                                style="height: 100%;"
                            />
                        </div>
                        <button type="button" class="btn btn-dark" style="height: 35px;">Select</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- patient-textboxes-->
        <div class="row">
            <div class="col-3">
                <div class="mainformset">
                    <label class="label-input-gap"

                    >
                    <input

                        type="text"
                        placeholder=""
                        name=""
                    />
                </div>
            </div>
            <div class="col-3">

            </div>
            <div class="col-3">
                <label class="label-input-gap">Gender</label>

            </div>
