<div class="row formrow" *ngIf="Form">

	</app-nav-bar-pills>
	<form autocomplete="off" [formGroup]="Form" #f="ngForm" (submit)="save(f.value)">
		<div class="col-12" id="main" scrollSpy (sectionChange)="onSectionChange($event)">
			<div class="section" id="overview">
				<div class="row formrow">
					<div class="col-sm">
						<app-image-uploader [imageUrl]="formData?.logo || ''" (onUpload)="handleUploadedImage($event)">
						</app-image-uploader>
					</div>

			</div>

			<div class="section container" id="profile">

				<h6 class="heading">Profile</h6>
				<div class="row formrow">
					<div class="col-3">
						<label class="label-input-gap">Relationship with Patient</label>
						<ng-select class="input-upper" formControlName="relationship">
							<ng-option [value]="relationship">
								{{relationship}}
							</ng-option>
						</ng-select>
					</div>
					<div class="col-3">
						<label class="label-input-gap">Title</label>
						<ng-select class="input-upper" formControlName="title" placeholder="Select">
							<ng-option [value]="title.value" *ngFor="let title of famiMembTitle.title">
								{{ title.label }}
							</ng-option>
						</ng-select>
					</div>
					<div class="col-2">
						<label class="label-input-gap">First Name</label>
						<input class="form-control input-upper mandatory-field" type="text" placeholder=""
							name="firstName" formControlName="firstName" />
					</div>

					<div class="col-2">
						<label class="label-input-gap">Middle Name</label>
						<input class="form-control input-upper" type="text" placeholder="" name="name"
							formControlName="middleName" />
					</div>
					<div class="col-2">
						<label class="label-input-gap">Last Name</label>
						<input class="form-control mandatory-field input-upper" type="text" placeholder=""
							name="lastName" formControlName="lastName" />
					</div>
				</div>
				<div class="row formrow">
					<div class="col-3">
						<label class="label-input-gap">Date of Birth</label>
						<input class="form-control red-bottom-line input-upper" type="date" placeholder="" name="DOB"
							formControlName="DOB" [class.valid-required-field]="fieldValidation('DOB')" />
					</div>
					<div class="col-3">
						<label class="label-input-gap">Gender</label>
						<ng-select class="input-upper" formControlName="gender" placeholder="Select">
							<ng-option [value]="gender.value" *ngFor="let gender of genders">
								{{ gender.label }}
							</ng-option>
						</ng-select>
					</div>
					<div class="col-2">
						<label class="label-input-gap">Preferred Pronoun</label>
						<ng-select class="input-upper" formControlName="pronoun" placeholder="Select">
							<ng-option [value]="pronoun.pronoun" *ngFor="let pronoun of pronouns">
								{{ pronoun.pronoun }}
							</ng-option>
						</ng-select>
					</div>
					<div class="col-2">
						<label class="label-input-gap">Language</label>
						<ng-select class="input-upper" formControlName="language" placeholder="Select">
							<ng-option [value]="language.value" *ngFor="let language of languages">
								{{ language.label }}
							</ng-option>
						</ng-select>
					</div>
					<div class="col-2">
						<label class="label-input-gap">Marital Status</label>
						<ng-select class="input-upper" formControlName="maritalStatus" placeholder="Select">
							<ng-option [value]="maritalStatus.value" *ngFor="let maritalStatus of maritalStatuses">
								{{ maritalStatus.label }}
							</ng-option>
						</ng-select>
					</div>
				</div>

			</div>

			<div class="section" id="address">
				<h6 class="heading">Address</h6>
				<app-address-form [parentGroup]="Form" [formGroupName]="'address'"></app-address-form>
			</div>

			<div class="section" id="contact">
				<h6 class="heading">Contact</h6>
				<div class="row formrow">
					<div class="col">
						<label class="label-input-gap">Email</label>
						<input class="form-control red-bottom-line input-upper" type="text" placeholder="" name="id"
							formControlName="emailId" [class.valid-required-field]="fieldValidation('emailId')" />
					</div>

					<div class="col">
						<label class="label-input-gap">Primary Phone Type</label>
						<ng-select class="input-upper mandatory-field input-upper" placeholder="Select"
							formControlName="primaryPhoneType">
							<ng-option [value]="phone.value" *ngFor="let phone of famiMembTitle.phone">
								{{ phone.label }}
							</ng-option>
						</ng-select>
					</div>

					<div class="col">
						<label class="label-input-gap">Primary Phone Number</label>
						<input class="form-control mandatory-field input-upper" type="text" placeholder="" name="name"
							formControlName="primaryPhoneNumber" />
					</div>
				</div>

				<div class="row formrow">
					<div class="col">
						<label class="label-input-gap">Secondary Phone Type</label>
						<ng-select class="input-upper" formControlName="secondaryPhoneType" placeholder="Select">
							<ng-option>
								Select
							</ng-option>
						</ng-select>
					</div>

					<div class="col">
						<label class="label-input-gap">Secondary Phone Number</label>
						<input class="form-control input-upper" type="text" placeholder="" name="name"
							formControlName="secondaryPhoneNumber" />
					</div>

					<div class="col">
						<label class="label-input-gap">Preferred Communication Method - Primary</label>
						<ng-select class="input-upper red-bottom-line input-upper"
							formControlName="primaryPreferredCommunicationMethod" placeholder="Select"
							[class.valid-required-field]="fieldValidation('primaryPreferredCommunicationMethod')"
							(clear)="clearCommPrimary()">
							<ng-option value="s">
								Select
							</ng-option>
						</ng-select>
					</div>
				</div>
				<div class="row formrow">
					<div class="col">
						<label class="label-input-gap">Preferred Communication Method - Secondary</label>
						<ng-select class="input-upper input-upper"
							formControlName="secondaryPreferredCommunicationMethod" placeholder="Select">
							<ng-option value="s">
								Select
							</ng-option>
						</ng-select>
					</div>
					<div class="col">
						<label class="label-input-gap">Preferred Timings for Call</label>
						<input class="form-control input-upper" type="number" placeholder="" name="phone"
							formControlName="preferredTimingForCall" />
					</div>
					<div class="col"></div>
				</div>

			</div>

			<div class="section" id="notes">
				<h6 class="heading">Notes</h6>
				<div class="row formrow">
					<div class="col-6">
						<textarea class="form-control input-upper" name="note" id="" cols="70" rows="5"
							formControlName="note"></textarea>
					</div>
				</div>

		</div>
	</form>
