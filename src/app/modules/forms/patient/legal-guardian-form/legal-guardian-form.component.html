	<form autocomplete="off" [formGroup]="Form" #f="ngForm" (submit)="save(f.value)">
		<div class="col-12" id="main" scrollSpy (sectionChange)="onSectionChange($event)">
			<div class="section" id="overview">
				<div class="row formrow">
					<div class="col-sm">
						<app-image-uploader [imageUrl]="formData?.logo || ''" (onUpload)="handleUploadedImage($event)">
						</app-image-uploader>
					</div>

			<div class="section container" id="profile">

				<h6 class="heading">Profile</h6>
				<div class="row formrow">
					<div class="col-3">
						<label class="label-input-gap">Relationship with Patient</label>
						<select class="form-select">
							<option [value]="relationship">
								{{relationship}}</option>
						</select>
					</div>
					<div class="col-3">
						<label class="label-input-gap">Title</label>
						<select class="form-select" formControlName="title">
							<option>Select</option>
						</select>
					</div>
					<div class="col-2">
						<label class="label-input-gap">First Name</label>
						<input class="form-control value-must" type="text" placeholder="" name="firstName"
							formControlName="firstName" />
					</div>

					<div class="col-2">
						<label class="label-input-gap">Middle Name</label>
						<input class="form-control" type="text" placeholder="" name="name"
							formControlName="middleName" />
					</div>
					<div class="col-2">
						<label class="label-input-gap">Last Name</label>
						<input class="form-control value-must" type="text" placeholder="" name="lastName"
							formControlName="lastName" />
					</div>
				</div>
				<div class="row formrow">
					<div class="col-3">
						<label class="label-input-gap">Date of Birth</label>
						<input class="form-control red-bottom-line" type="date" placeholder="" name="DOB"
							formControlName="DOB" />
					</div>
					<div class="col-3">
						<label class="label-input-gap">Gender</label>
						<select class="form-select" formControlName="gender">
							<option value="M">Male</option>
							<option value="F">Female</option>
						</select>
					</div>
					<div class="col-2">
						<label class="label-input-gap">Preferred Pronoun</label>
						<select class="form-select" formControlName="pronoun">
							<option>Select</option>
						</select>
					</div>
					<div class="col-2">
						<label class="label-input-gap">Language</label>
						<select class="form-select" formControlName="language">
							<option value="English">English</option>
							<option value="Hindi">Hindi</option>
						</select>
					</div>
					<div class="col-2">
						<label class="label-input-gap">Marital Status</label>
						<select class="form-select" formControlName="maried">
							<option value="M">Maried</option>
							<option value="S">Single</option>
						</select>
					</div>
				</div>

			</div>

			<div class="section" id="address">
				<h6 class="heading">Address</h6>
				<app-address-form [parentGroup]="Form" [formGroupName]="'address'"></app-address-form>
			</div>

			<div class="section" id="contact">
				<h6 class="heading">Contact</h6>
				<div class="row formrow">
					<div class="col">
						<label class="label-input-gap">Email</label>
						<input class="form-control red-bottom-line" type="text" placeholder="" name="id"
							formControlName="emailId" />
					</div>

					<div class="col">
						<label class="label-input-gap">Primary Phone Type</label>
						<ng-select class="value-must" placeholder="Select" formControlName="gender">
							<ng-option>Select</ng-option>
						</ng-select>
					</div>

					<div class="col">
						<label class="label-input-gap">Primary Phone Number</label>
						<input class="form-control value-must" type="text" placeholder="" name="name"
							formControlName="pPhoneNumber" />
					</div>
				</div>

				<div class="row formrow">
					<div class="col">
						<label class="label-input-gap">Secondary Phone Type</label>
						<select class="form-select" formControlName="sPhoneType">
							<option>Select</option>
						</select>
					</div>

					<div class="col">
						<label class="label-input-gap">Secondary Phone Number</label>
						<input class="form-control" type="text" placeholder="" name="name"
							formControlName="sPhoneNumber" />
					</div>

					<div class="col">
						<label class="label-input-gap">Preferred Communication Method - Primary</label>
						<select class="form-select red-bottom-line" formControlName="CommPrimary">
							<option>Select</option>
						</select>
					</div>
				</div>
				<div class="row formrow">
					<div class="col">
						<label class="label-input-gap">Preferred Communication Method - Secondary</label>
						<select class="form-select" formControlName="CommSecondary">
							<option>Select</option>
						</select>
					</div>
					<div class="col">
						<label class="label-input-gap">Preferred Timings for Call</label>
						<input class="form-control" type="number" placeholder="" name="phone" formControlName="phone" />
					</div>
					<div class="col"></div>
				</div>

			</div>

			<div class="section" id="notes">
				<h6 class="heading">Notes</h6>
				<div class="row formrow">
					<div class="col-6">
						<textarea class="form-control" name="note" id="" cols="70" rows="5"

					</div>
				</div>

		</div>
	</form>
