<div class="row sticky">
	<div class="col-10">
		<div class="col pills">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link" [ngClass]="[ selectTab == 'overview' ? 'active' : 'inactive']" (click)="scroll(overview, 'overview')">Overview</a>
				</li>
				&nbsp;&nbsp;
				<li class="nav-item">
					<a class="nav-link" [ngClass]="[ selectTab == 'profile' ? 'active' : 'inactive']" (click)="scroll(profile, 'profile')">Profile</a>
				</li>
			</ul>		
		</div>
	</div>
	<div class="col-2 d-flex justify-content-center align-items-center mb-3">
		<div class="col">
			<button class="btn btn-light" [disabled]="Form?.invalid" >
				<img src="assets/icons/save.svg" width="36" height="36" />
			</button>
			<img src="assets/icons/cancel.svg" width="36" height="36" (click)="cancel()" />
		</div>
	</div>
</div>

<div class="row">
	<div class="col-12" id="main">
		<div class="section" #overview>
			<div class="row">
				<div class="col-sm">
					<app-image-uploader [imageUrl]="formData?.logo || ''" (onUpload)="handleUploadedImage($event)">
					</app-image-uploader>
				</div>
				<div class="col-sm">
					<p>Olivia Doe <span>(P1001)</span></p>
					<p>Female</p>
					<p>May 10,1992</p>
					<p>29y, 10m</p>
				</div>
				<div class="col-sm">
					<p>Prefered mail method: abc@gmail.com</p>
					<p>Primary Phone number: 1234567890</p>
					<p>Email: abc@email.com</p>
					<p>No. of referred patient: 4</p>
				</div>
			</div>
		</div>

		<div class="section" #profile>
			<form autocomplete="off">
				<h6 class="heading">Profile</h6>
				<div class="row mb-3">
					<div class="col">
						<label class="required">Title</label>
						<select class="form-select" formControlName="title">
							<option disabled>Select Website</option>
							<option>Choose Website</option>
						</select>
					</div>
					<div class="col">
						<label class="required">First Name</label>
						<input
							class="form-control value-must"
							type="text"
							placeholder=""
							name="firstName"
							formControlName="firstName"
						/>
					</div>

					<div class="col">
						<label class="required">Middle Name</label>
						<input
							class="form-control"
							type="text"
							placeholder=""
							name="name"
							formControlName="middleName"
						/>
					</div>
					<div class="col">
						<label class="required">Last Name</label>
						<input
							class="form-control value-must"
							type="text"
							placeholder=""
							name="lastName"
							formControlName="lastName"
						/>
					</div>
				</div>
				
				
			</form>
		</div>

	</div>
</div>
