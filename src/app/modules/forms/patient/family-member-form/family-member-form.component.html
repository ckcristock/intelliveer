<div class="row formrow" *ngIf="Form">
	<app-nav-bar-pills [menuItems]="menuItems" [activeClass]="currentSelection" [cancelBtn]="true" [saveBtn]="true"
		[disableSaveBtn]="Form.invalid || Form.pristine" (onCancel)="cancel()" (onSave)="save(Form.value)"></app-nav-bar-pills>
	<form autocomplete="off" [formGroup]="Form" #f="ngForm" (submit)="save(f.value)">
		<div class="col-12" id="main" scrollSpy (sectionChange)="onSectionChange($event)">
			<div class="section" id="overview">
				<div class="row formrow">
					<div class="col-sm">
						<app-image-uploader [imageUrl]="formData?.logo || ''" (onUpload)="handleUploadedImage($event)">
						</app-image-uploader>
					</div>
				</div>
			</div>

			<div class="section" id="profile">
				<h6 class="heading">Profile</h6>
				<div class="row formrow">
					<div class="col">
						<label class="label-input-gap">Title</label>
						<select class="form-select input-upper" formControlName="title">
							<option [value]="title.value" *ngFor="let title of famiMembTitle.title">
								{{ title.label }}
							</option>
						</select>
					</div>
					<div class="col">
						<label class="label-input-gap">First Name</label>
						<input class="form-control value-must input-upper" type="text" placeholder="" name="firstName"
							formControlName="firstName" [class.valid-mandatory-field]="firstNameValid()"/>
					</div>

					<div class="col">
						<label class="label-input-gap">Middle Name</label>
						<input class="form-control input-upper" type="text" placeholder="" name="name"
							formControlName="middleName" />
					</div>
					<div class="col">
						<label class="label-input-gap">Last Name</label>
						<input class="form-control value-must input-upper" type="text" placeholder="" name="lastName"
							formControlName="lastName" [class.valid-mandatory-field]="lastNameValid()"/>
					</div>
				</div>
				<div class="row formrow">
					<div class="col">
						<label class="label-input-gap">Date of Birth</label>
						<input class="form-control red-bottom-line input-upper" type="date" placeholder="" name="DOB" formControlName="DOB" 
						[class.valid-required-field]="DOBValid()"/>
					</div>
					<div class="col">
						<label class="label-input-gap">Gender</label>
						<select class="form-select input-upper" formControlName="gender">
							<option value="M">Male</option>
							<option value="F">Female</option>
						</select>
					</div>
					<div class="col">
						<label class="label-input-gap">Relationship with Patient</label>
						<select class="form-select input-upper" formControlName="relationship">
							<option [value]="relationship">
								{{relationship}}</option>
						</select>
					</div>
					<div class="col"></div>
				</div>
			</div>
		</div>
	</form>
</div>
