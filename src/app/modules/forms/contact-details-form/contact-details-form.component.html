<div *ngIf="parentGroup && staticData">
  <div [formGroup]="parentGroup">
    <div [formGroupName]="formGroupName">
      <div class="row">
        <div class="col">
          <label class="required">Email</label>
          <input type="text" class="form-control" formControlName="email" />
        </div>
        <div class="col">
          <label class="required">Website</label>
          <input type="text" class="form-control" formControlName="website" />
        </div>
        <div class="col">
          <label class="required">Prefered Mail Method</label>
          <input
            type="text"
            class="form-control"
            formControlName="preferedMailMethod"
          />
        </div>
      </div>
      <div class="row" formGroupName="primaryPhone">
        <div class="col">
          <label class="required">Primary Phone Type</label>
          <select class="form-select" formControlName="type">
            <option [value]="type.value" *ngFor="let type of staticData.phone">
              {{ type.label }}
            </option>
          </select>
        </div>
        <div class="col">
          <label class="required">Country Code</label>
          <input
            type="text"
            class="form-control"
            formControlName="countryCode"
          />
        </div>
        <div class="col">
          <label class="required">Number</label>
          <input type="text" class="form-control" formControlName="number" />
        </div>
      </div>
      <div class="row" formGroupName="secondaryPhone">
        <div class="col">
          <label class="required">Secondary Phone Type</label>
          <select class="form-select" formControlName="type">
            <option [value]="type.value" *ngFor="let type of staticData.phone">
              {{ type.label }}
            </option>
          </select>
        </div>
        <div class="col">
          <label class="required">Country Code</label>
          <input
            type="text"
            class="form-control"
            formControlName="countryCode"
          />
        </div>
        <div class="col">
          <label class="required">Number</label>
          <input type="text" class="form-control" formControlName="number" />
        </div>
      </div>
    </div>
  </div>
</div>
