<div class="transparent-box" [style.position]="position" [style.right.rem]="right" [style.width.px]="width" [style.height.px]="height" >
    <div class="container">
        <div class="modal-body">
            <div (resizeEnd)="onResizeEnd($event)" [style.width.px]="width" [style.height.px]="height" class="rectangle"
                mwlResizable [resizeEdges]="{left: true}" [allowNegativeResizes]="true" [enableGhostResize]="true">
                <div class="overlay">
                    <i class="bi bi-arrow-bar-left"></i>
                    <i class="bi bi-arrow-bar-right"></i>
                </div>
                <ngb-carousel #ngcarousel [showNavigationArrows]="true">
                    <ng-template ngbSlide *ngFor="let image of galleryImagesList;">
                        <div class="picsum-img-wrapper">
                            <img src="{{image.imageUrl}}" alt="{{image.title}}">
                        </div>
                        <div class="carousel-caption">
                            <h3>{{image.title}}</h3>
                        </div>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
        <div class="row" style="font-size: x-small; color: white;">
            <div class="col-1" [align]="'center'" (click)="hideImageGallery()">
                <i class="bi bi-x-lg"></i>
            </div>
            <div class="col" [align]="'start'" (click)="setImageDefault()">
                <i class="bi bi-reply"></i>&nbsp;View Default
            </div>
        </div>
    </div>
</div>
